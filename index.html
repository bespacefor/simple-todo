<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Simple TO DO</title>
</head>
<body>
    <main>
        <h1>TO DO LIST</h1>
        <div class="container">
            <div class="box1">
                <input type="text" id="input" placeholder="Add new item..." autocomplete="off">
                <button id="add">Add</button>
            </div>
            <div class="box2">
                <button id="remove">Remove selected</button>
                <button id="hide">Hide selected</button>
                <button id="show">Show hidden</button>
            </div>
        </div>
        <footer>
            <button id="cross"></button>
        </footer>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
